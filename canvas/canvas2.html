<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>

<body>
    <h3>Pacman</h3>
    <canvas id="myCanvas" width="600" height="600" style="border: 2px solid black; background-color: black;"></canvas>
    <script>
        let c=document.getElementById("myCanvas");
        let ctx = c.getContext("2d");



        /* glava */
        ctx.beginPath();
        ctx.arc(200,300,90,0,2*Math.PI); /* x.pos, y.pos, radijus, start angle, stop angle */
        ctx.fillStyle="yellow";
        ctx.fill();

        /* Crtanje linija i trokuta */
        ctx.beginPath();
        ctx.moveTo(300,240);
        ctx.lineTo(200,307);
        ctx.lineTo(300,340);
        ctx.lineWidth=5;
        ctx.strokeStyle="black";
        ctx.stroke();
        ctx.fillStyle="black";
        ctx.fill();
        ctx.lineWidth=1; /* Sluzi za vracanje debljine linija */

        ctx.beginPath();
        ctx.arc(200,250,19,0,2*Math.PI); /* x.pos, y.pos, radijus, start angle, stop angle */
        ctx.fillStyle="black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(206,248,7,0,2*Math.PI); /* x.pos, y.pos, radijus, start angle, stop angle */
        ctx.fillStyle="white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(280,295,12,0,2*Math.PI); /* x.pos, y.pos, radijus, start angle, stop angle */
        ctx.fillStyle="white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(340,295,12,0,2*Math.PI); /* x.pos, y.pos, radijus, start angle, stop angle */
        ctx.fillStyle="white";
        ctx.fill();



    </script>
</body>

</html>
